<script language="javascript">

    function make_bottom_images_correct_widths()
    {
        var bottom_images = document.getElementsByClassName('bottom_image');
        var w = (document.getElementById('text_div').offsetWidth * 0.8) / bottom_images.length; 
        for (i = 0; i < bottom_images.length; i++){
            bottom_images[i].style.width = w + "px"
        }
    }

    function make_images_correct_heights()
    {
        var sideBarImages = document.getElementsByClassName('side_bar');
        var h = (document.getElementById('text_div').offsetHeight * 0.95) / sideBarImages.length; 
        for (i = 0; i < sideBarImages.length; i++){
            sideBarImages[i].style.height = h
        }
    }

<style>
    .div_text
    { 
        height:min-content;
        flex: 5;  
    }
    .div_image
    { 
        flex:2;     
    }
    p{
        margin: 8px 4px 8px 4px;
    }
    .side_bar{
        height: 100px; 
        width:auto;
        padding: 0.5rem 0rem 0.5rem 1rem;
    }
    .bottom_image{
        display: inline-block;
        padding: 1rem;
        margin-left: auto;
        margin-right: auto;
        width: 80%;
    }
    .centered{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .padding-sm{
        padding: 8px;
    }
</style>

<div id='container'>
    <h1>{{page.title}}</h1>
    <hr><br>
    <!-- format image to have vertical padding so its not right on bottom -->
    <div style="display: block;" >
        <div style="display:flex;">
            <div id="text_div" class="div_text">
                {{content}}

                <div style="width: 100%; display: flex; justify-content: center; align-items: center;">
                    {% for x in page.bottomImages%}
                        <img class ="bottom_image" src="/assets/{{x}}">
                    {% endfor %}
                </div>
            </div>
            <div id="img_div" class="div_image">
                {% for x in page.sideBarImages%}
                    <img class ="side_bar" src="/assets/{{x}}">
                {% endfor %}
            </div>
        </div>
    </div>
</div>
