<style>
    .card {
        /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
    }

    /* On mouse-over, add a deeper shadow */
    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    /* Add some padding inside the card container */
    .container {
        margin: 2px 16px;
        padding: 0.25rem 1rem;
    }

    .dark-text {
        color: black;
    }

</style>

<div style="flex:1; background-color: lightgray; border-radius: 25px;" class="container">
    <h2 class="dark-text">{{include.title}}</h2>
    <p class="dark-text">{{include.text}}</p>
    <p class="dark-text"><a href="{{include.link}}">Github Link</a></p>
</div>
